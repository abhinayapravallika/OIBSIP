<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Temperature converter</title>
</head>
<body>
    <div class="container">
    <h3 align="center">Temperature converter</h3>
        <input type="number" id="temperatureInput" placeholder="Enter temperature" required>
        <select id="unitSelect">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <br><br>
        <div id="result"></div>
        <br><br>
        <button onclick="convertTemperature()">Convert</button> 
    </div>
    <script>
        function convertTemperature() {
            var temperatureInput = document.getElementById('temperatureInput').value;
            var selectedUnit = document.getElementById('unitSelect').value;
            var convertedTemperature;
            switch (selectedUnit) {
                case 'celsius':
                    convertedTemperature = parseFloat(temperatureInput);
                    break;
                case 'fahrenheit':
                    convertedTemperature = (parseFloat(temperatureInput) - 32) * (5/9);
                    break;
                case 'kelvin':
                    convertedTemperature = parseFloat(temperatureInput) - 273.15;
                    break;
                default:
                    convertedTemperature = NaN;
            }
            var resultDiv = document.getElementById('result');
            if (!isNaN(convertedTemperature)) {
                resultDiv.innerHTML =+ convertedTemperature.toFixed(2) + " " + selectedUnit;
            } else {
                resultDiv.innerHTML = "Invalid unit selected.";
            }
        }
    </script>
</body>
</html>
